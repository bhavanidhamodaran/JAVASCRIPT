<html>
<head>
<h3><center>Confirmation Box</center></h3>
</head>
<body>
<p><b>Click the Button to view confirmation dialog box..!! </b></p>
<input type="button" value="Click Me" onclick="sara();">

<script>
function sara()
{
var a = confirm("Do you want to continue ?");
if( a == true )
{
document.write ("User wants to continue..!");
return true;
}
else
{
document.write ("User does not want to continue..!");
return false;
 }
}
</script>
</body>
</html>
