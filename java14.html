<html>
<head>
<h3><center>Display of Prompt</center></h3>
</head>

<body> 
<p>Click the Button: </p>
<input type="button" value="Click Me" onclick="sara();">
<script>  
function sara()
{
var a = prompt("Please Enter your Name : ", "Your name here");
document.write("You have entered : " + a);
}
    
</script>
</body>
</html>
