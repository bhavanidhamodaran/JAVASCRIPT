<html>
<head>
<h2><center>Execution Of while Statement</center></h2>
</head>

<body>
<script>
var count = 0;
document.write("Loop Execution Begins.. ");
while (count < 5)
{
document.write("<br>" + "<br>" + "Current Count : " + count + "<br>" + "<br>");
count++
}
document.write("Loop Ends..!");

</script>      
</body>
</html>
