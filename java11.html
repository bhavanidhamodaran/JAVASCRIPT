<html>
<head>
<h2><center>My Favorite Food</center></h2>
</head>
<body>
<p id="bug"></p>
<script>
var food = ["icecream", "coffee", "chocolate", "pizza"];
var i, len, text;
for (i = 0, len = food.length, text = ""; i < len; i++) {
text += food[i] + "<br>";
}
document.getElementById("bug").innerHTML = text;
</script>
</body>
</html>
